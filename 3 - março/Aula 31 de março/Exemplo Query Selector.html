<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Query Selector</title>
</head>

<body>
  Testando querySelector
  <br><br>

  <button type="button" id="x" value="Botão 1">Botão 1</button>
  <button type="button" id="y" value="Botão 2">Botão 2</button>

  <br><br>

  Testando querySelectorAll
  <br>

  <ul>
    <li>Informática</li>
    <li>Edificações</li>
    <li>Geodésia</li>
    <li>Qualidade</li>
    <li>Mecânica</li>
  </ul>

  <script type="text/javascript">
    //querySelector
    var texto1 = document.querySelector('button').value
    alert(texto1)

    var texto2 = document.querySelector("#y").value
    alert(texto2)

    //querySelectorAll
    var elementosLista = document.querySelectorAll("li")

    for (var i=0; i <= elementosLista.length; i++) {
      alert(elementosLista[i].textContent)
    }
  </script>

</body>

</html>
