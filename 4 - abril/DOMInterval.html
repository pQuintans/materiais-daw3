<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" >
    function acao() {
      document.getElementById("msg").innerHTML += "Executando... <br/>"
    }

    var timer = setInterval(acao, 1000)
  </script>
</head>
<body>
  <button onclick="clearInterval(timer)">Parar execução</button>
  <div id="msg"></div>
</body>
</html>
