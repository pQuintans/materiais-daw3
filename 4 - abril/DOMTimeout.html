<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function acao() {
      document.getElementById("msg").innerHTML = document.getElementById("msg").innerHTML + "Executando... <br/>"
    }

    var timer = setTimeout(acao, 5000)//Atribuindo para a variavel é possivel parar o timer
    // setTimeout(acao, 5000) //Sem atribuir a ação acontecera de qualquer forma, sem a possibilidade de parada
  </script>
</head>
<body>
  <button onclick="clearTimeout(timer)">Parar execução</button>
  <div id="msg"></div>
</body>
</html>
