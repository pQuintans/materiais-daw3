<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    body {
      margin: 0;
    }
    #page {
      background-color: white;
      color: black;
      width: 100vw;
      height: 100vh;
      border: 0;
    }

    .range {
      display: flex;
      justify-content: flex-end;
    }

    #range {
      width: 30px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="page">
    <div class="range">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="changeColor()">
      </div>  
    </div>
  </div>
  <script type="text/javascript">
    function changeColor() {
      darkMode = document.getElementById("flexSwitchCheckDefault").checked;
      console.log(darkMode)
      page = document.getElementById("page");
  
      if(darkMode == true) {
        page.style.background = "rgb(60, 64, 67)";
        page.style.color = "#fefefe";
      } else {
        page.style.background = "white";
        page.style.color = "black";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
