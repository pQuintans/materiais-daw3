<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="relogio"></p>
  <button onclick="pararRelogio()">Parar rel√≥gio</button>

  <script type="text/javascript">
    var date = new Date();
    document.getElementById("relogio").textContent = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;

    var myInterval = setInterval(() => {
      var date = new Date();
      document.getElementById("relogio").innerHTML = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    }, 1000)

    function pararRelogio() {
      clearInterval(myInterval)
    }
  </script>
</body>
</html>
